<app-todo-input [elements]='arr'> </app-todo-input>
<ul>
  <li class="item" *ngFor='let item of arr'>
    <p>{{item.name}}</p>
    <button class="edit-btn" type="button" (click)='onEdit(item)'>Edit</button>
    <button class="delete-btn" type="button" (click)='onRemove(item.id)'>Delete</button>
    <form [ngStyle]="{'display': item.isEditing ? '' : 'none'}"  (click)='onSubmit(item.name)'>
      <input class="edit-input" value="{{item.name}}" type="text" name="itemName" [(ngModel)]="item.name">
      <button class="submit-btn" (click)='onSubmit(item)'>Submit</button>
    </form>
  </li>
</ul>
